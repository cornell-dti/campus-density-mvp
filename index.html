	<script
	  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
	  crossorigin="anonymous"></script>

	<title>Campus Density</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<style>
		body, html {
			height:100%;
		}
		body {
			padding:0;
			margin:0;
			font-family: 'Open Sans', sans-serif;
			background:white;
			text-align: center;
		}
		.banner {
			height:150px;
			background:#4f4b49;
			color:white;
			text-align: left;
			padding:25px;
			font-size:54px;
			line-height:100px;
			font-family: -apple-system, BlinkMacSystemFont, inherit;
		}
		.info {
			font-size:40px;
			display: table;
			height:500px;
			overflow: hidden;
			width:100%;
		}
		.vContent {
			display: table-cell;
			vertical-align: middle;
			padding:20px;
			position:relative;
		}
		.small {
			font-size:30px;
		}
		.updatedAt{
			position: absolute;
			bottom: 0;
			width: 100%;
			text-align: center;
			display:none;
			opacity:0.6;
		}

		@media screen and (max-width: 900px) {
			.banner {
				font-size:36px;
				height:100px;
				padding:10px;
				line-height: 80px;
			}
			.banner img {
				height:80px;
				width:auto;
			}
			.info {
				font-size:24px;
			}
			.small {
				font-size:18px;
			}
		}

		@media screen and (max-width:600px) {
			.banner {
				font-size:24px;
				height:70px;
				padding:10px;
				line-height:50px;
			}
			.banner img {
				height:50px;
			}
		}
	</style>
</head>
<body>	
	<div class="banner">
		<b>Campus Density</b>
		<a href="http://cornelldti.org">
			<img src ="http://cornelldti.org/img/logos/cornelldti.png" width="375px" height="100px" align="right">
		</a>
	</div>
	<div class="info">
		<div class="vContent">
			<div class="status">Asking our secret sources... ðŸ”®</div>
			<div class="updatedAt"></div>
		</div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
	<script>
	  	// Initialize Firebase
	  	var config = {
	    	apiKey: "AIzaSyClLb0vWYXilkLbHTn7XK1voslAQuPRi4I",
	    	authDomain: "campus-density-mvp.firebaseapp.com",
	    	databaseURL: "https://campus-density-mvp.firebaseio.com",
	    	projectId: "campus-density-mvp",
	    	storageBucket: "",
	    	messagingSenderId: "789554059707"
	  	};
	  	firebase.initializeApp(config);
	  	var database = firebase.database();
	  	firebase.database().ref('/current').once('value').then(function(snapshot) {
	  		const status = snapshot.val().status;
	  		const ts = snapshot.val().timestamp;
	  		var statusHTML = '<span class="label label-danger">no</span>';
	  		if (status == 1) {
	  			statusHTML = '<span class="label label-warning">some</span>';
	  		} else if (status == 2) {
	  			statusHTML = '<span class="label label-success">many</span>'
	  		}
	  		$(".status").html('There are currently ' + statusHTML + ' spots open at eHub Collegetown.');
	  		var d = new Date(ts*1000);
	  		var actualHours = d.getHours() % 12;
	  		if (actualHours == 0) actualHours = 12;
	  		var postfix = "PM";
	  		if (d.getHours() < 12) postfix = "AM";
	  		var dateString = ('0'+actualHours).slice(-2) + ':' + ('0'+d.getMinutes()).slice(-2) + ' ' + postfix + ', ' + (d.getMonth()+1) + '/' + (d.getDate());
	  		$(".updatedAt").html('<h5>last updated at ' + dateString + '</h5>');
	  		$(".updatedAt").show()
		});
	</script>
</body>
</html>
